{% load static %}

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg">
      <div class="modal-content pb-5">
         <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         
        <div class="row" id="product">
            
            <div class="col-6" id="productl">
              <img class="productl-img" src = "/{{ row.product_image }}">
            </div>
            
            <div class="col-6" id="productr">
                <h5 style="margin-bottom: 40px;" >I'm a Product</h5>
                  <p style="margin-bottom: 10px;font-weight: small;;" >$85.00</p><br>
                  <p style="margin-bottom: 20px;font-weight: small;">SKU: 001</p>
        
                    <form >
                    
                      <label for="brand" style="margin-bottom: 5px;"> Brand </label>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Redmi</option>
                        <option value="1">Samsung</option>
                        <option value="2">Realme</option>
                        <option value="3">One plus</option>
                      </select>
        
                     <label for="quantity" style="margin-top: 40px;">Quantity:</label><br>
                     <input type="number" id="quantity" name="quantity" value="1" min="1" max="5" size="1"><br>
        
                  
                   <button type="button" class="cartbtn" >Add to Cart</button>
                  </form>

                  <a id="veiwes" href="product.html">veiwes more details</a>
            </div>
            
            
        </div>
        
      </div>
    </div>
  </div>
