{% load static %}
{% include "head.html" %}



<!--Navbar-->
{% include "nav.html" %}
<style>
    #badge{
      position: absolute;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: rgb(235, 51, 165);
      color: white;
  
    }
  </style>

<!--main container start-->

<div class="main-container " style="padding-top: 100px;">
    <!--shopall phones started-->
    <div class="mobile">
        <h1>Mobiles </h1>
        <hr class="mobile-hr" style="color:rgb(73, 71, 71);">
        <div class="container text-center">
            <div class="row">
                <div class="col-3 justify-content-start ">
                    <label style="font-size:30px;">Filter By</label>
                    <hr>
                    <div class="accordion-body">
                        <div class="accordion">
                            <div class="container">
                                <div class="label">Collection</div>
                                <div class="content">
                                    <ul style="list-style-type:none;margin-top: 5px;">
                                        <li><button class="button-value" ><a style="text-decoration: none;color: black;" href="/shopall">All</a> </button></li>
                                        <li><button class="button-value" ><a style="text-decoration: none;color: black;" href="/mobile">Mobiles</a> </button></li>
                                        <li><button class="button-value" ><a style="text-decoration: none;color: black;" href="/tablet">Tablets</a></button></li>
                                        <li><button class="button-value" ><a style="text-decoration: none;color: black;" href="/accessories">Accessories</a></button></li>
                                    </ul>
                                </div>
                            </div>
                            <hr>
                            <script>
                                const accordion = document.getElementsByClassName('container');
                                for (i = 0; i < accordion.length; i++) {
                                    accordion[i].addEventListener('click', function () {
                                        this.classList.toggle('active')
                                    })
                                }
                            </script>
                        </div>
                    </div>
                </div>

                <div class="col-9">
                    <div class="row mb-5">

                        {% for row in product %}

                        <div class="col-md-4 mb-4" id="mobile">
                            <div class="pt-4 ">
                                <form action="/product_details/" method="post">
                                    {% if row.product_add_date|date:"Y" > "2022" %}
                                        <span id="badge" class="badge rounded-pill ">New</span>
                                    {% endif %}
                                    <a href="#"><img src="/{{ row.product_image }}"></a>
                                    <h6>{{ row.product_name }}</h6>
                                    <p>&#8377;{{ row.product_rate }}</p>

                                    <!-- <button type="button" class="overlay_btn" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo"><a href="#">Add to Cart </a> </button>  -->
                                    <button type="button" class="overlay_btn"><a
                                            href="/product_details?id={{row.id}}">Add to Cart </a> </button>
                                </form>
                            </div>
                        </div>

                        {% endfor %}



                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--footer-->
{% include 'footer.html' %}
<!-- Script -->
<script src="mobile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
