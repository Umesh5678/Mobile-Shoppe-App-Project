{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>project 2</title>

    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:ital@1&family=Ubuntu:wght@500&family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Lato&family=Montserrat:ital@1&family=Ubuntu:wght@500&family=Work+Sans&display=swap" rel="stylesheet">
    
    
    <!--style link-->
    <link rel="stylesheet" href="/static/css/login.css">
  </head>
  <body>
 
    

    <div class="container" id="login">
        <div class="row m-5 no-gutters shadow-lg">
            {% for row in login_details %}
            <div class="col-md-6 d-none d-md-block">
                <img src="/{{ row.image }}" class="img-fluid" style="margin: 100px 0 100px 20px ;">
            </div>
            {% endfor %}
            <div class="col-md-6 bg-white p-5">
                <h3 class="pb-3"> Log in form</h3>
                <div class="form-style">
                    <form action="/dologin/" method="post" class="needs-validation" novalidate>
                       {% csrf_token %}
                        <div class="form-group pb-3">
                            <input type="email" placeholder="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                            <div class="invalid-feedback">
                                PLease Enter valid email id.
                              </div>

                        </div>
                        <div class="form-group pb-3">
                            <input type="password" placeholder="password" class="form-control" name= "password" id="exampleInputPassword1" aria-describedby="emailHelp"required>
                            <div class="invalid-feedback">
                                Please enter valid password.
                              </div>
                            
                        </div>
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-item-center">
                                <input name="" type="checkbox" value=""/><span class="pl-2 font-weight-bold" required>Remember Me</span>
                                

                            </div>
                            <div><a href="#">Forget Password</a></div>

                        </div>
                            <div class="pb-2">
                                <button type="submit" name="submit" class="btn btn-dark w-100 font-weight-bold mt-2">
                                   Submit
                                </button>

                            </div>
                    </form>

                    

                    <div class="slideline">OR</div>

                <div>

                <button type="submit"class="btn btn-primary w-100 font-weight-bold mt-2">
                    <i class="fa fa-facebook" aria-hidden="true" ></i>
                    Login With Facebook
                </button>
                </div>
                            <div class="pt-4 text-center">
                                Dont have an Account?
                                <a href="\signup">Sign Up</a>

                                <p><a href="/" style="margin-top: 20px;">Home</a></p>
                            
                            </div>
                        </div>
                    
                </div>

            </div>

        </div>
        <script src="{% static './assets/dist/js/bootstrap.bundle.min.js' %}"></script>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
  
        form.classList.add('was-validated')
      }, false)
    })
  })()
  
            </script>



  </body>
  </html>
